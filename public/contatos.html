    <header>

        <nav class="container">
            <a href="index.php">Home</a>
            <a href="personagens.html">Players</a>
            <a href="contatos.html">Contatos</a>
        </nav>

    <main>
        <div class="container">
            <section class="contato">
                <h2>Entre em contato conosco</h2>
                <p>Estamos aqui para te ajudar!</p>
                    <!-- Email enviado para mim -->
                <form action="https://formspree.io/f/xwppakqa" method="POST">
                    <div class="form-group">
                        <label for="name">Seu nome:</label>
                        <input type="text" name="name" id="name" placeholder="Seu nome" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Seu melhor e-mail:</label>
                        <input type="email" name="email" id="email" placeholder="Seu melhor e-mail" required>
                    </div>
                    <div class="form-group">
                        <label for="tel">Seu telefone (opcional):</label>
                        <input type="tel" name="tel" id="tel" placeholder="Seu telefone (opcional)">
                    </div>
                    <div class="form-group">
                        <label for="message">Digite sua mensagem:</label>
                        <textarea name="message" id="message" cols="30" rows="10" placeholder="Digite sua mensagem" required></textarea>
                    </div>
                    <input type="hidden" name="_subject" value="Novo contato do site!">
                    <button type="submit">Enviar</button>
                </form>
            </section>

            <section class="redes-sociais">
                <h2>Redes Sociais</h2>
                <p>Nos siga e fique por dentro das novidades!</p>
                <ul>
                    <!-- ***ATENÇÂO: target="_blank" faz com que aba um separador diferente -->
                    <li><a href="https://www.facebook.com/" target="_blank">Facebook</a></li>
                    <li><a href="https://www.instagram.com/" target="_blank">Instagram</a></li>
                    <li><a href="https://twitter.com/" target="_blank">Twitter</a></li>
                </ul>
            </section>
        </div>
